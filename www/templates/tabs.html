<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-init="network()" class="tabs-icon-top tabs-color-active-positive">


    <ion-tab title="Camera" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera-outline"  ng-click="camera()">
    <!-- href="#/tab/camera" -->
    <ion-nav-view name="tab-camera"></ion-nav-view>
  </ion-tab>

  <div  ng-if="kkk == 'online'"><i class="ion-connection-bars"></i></div>
  <div  ng-if="kkk == 'offline'"><i class=" ion-paper-airplane"></i></div>
  
<img src="img/logo.png">
    <ion-tab title="Video" icon-off="ion-ios-videocam" icon-on="ion-ios-videocam" href="#/tab/video">
    <ion-nav-view name="tab-video"></ion-nav-view>
    </ion-tab>
<a  class="tab-item" >Claim<br><span style="padding-top:5px;" class="tab-title" ><b>{{ randDigit}}</b></span></a>


<a ng-click="flashLight()" class="flash_icon">
 <i class="mdi mdi-flashlight"></i>Flash
</a>
